<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.js"></script>
    <title>计算属性</title>
</head>
<body>
    <div id="app">
        <p>调用当前时间的方法：{{getCurrentTime()}}</p>
        <p>当前时间的计算属性：{{getCurrentTime1}}</p>
    </div>

    <script type="text/javascript">
        //计算属性的主要特性就是为了将不经常变化的计算结果进行缓存，以节约我们的系统开销
        var vm = new Vue({
            el: '#app',
            data: {
                message : 'hello vue'
            },
            methods: {
                getCurrentTime : function () {
                    return Date.now();
                }
            },
            computed: {
                getCurrentTime1 : function () {
                    return Date.now();
                }
            }
        });
    </script>
</body>
</html>
