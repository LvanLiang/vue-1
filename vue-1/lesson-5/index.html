<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.js"></script>
    <title>组件</title>
</head>
<body>

    <div id="app">
        <ul>
            <liang-li v-for="item in items" v-bind:name="item"></liang-li>
        </ul>
    </div>

    <script type="text/javascript">
        //先注册组件;
        //v-bind:item="item" 将遍历的 item 项绑定到组件中 props 定义的名为 name 属性上；
        Vue.component('liang-li',{
            props : ['name'],
            template : '<li>hello {{name}} ok</li>'
        });

        //再实例化vue
        var vm = new Vue({
            el : '#app',
            data : {
                items : ['张三','李四','王五']
            }
        });
    </script>

</body>
</html>
